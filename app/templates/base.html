<!--Instead, we can use Jinja2's template inheritance
 feature, which allows us to move the parts of the page
  layout that are common to all templates and put them 
  in a base template from which all other templates are derived.-->
  
  <html>
      <head>
          {% if title%}
          <title> {{title}} - MicroBlog </title>
          {% else %}
          <title> Welcome to MicroBlog </title>
          {% endif %}
      </head>
      <body>
          <div>Microblog: <a href="/index">Home</a></div>
          <hr>
          {% block content%}{% endblock%}  <!--we use the block control
           statement to define the place where the derived templates
           can insert themselves. Blocks are given a unique name, 
          and their content can be replaced or enhanced 
          in derived templates.-->
      </body>
  </html>
